<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Sữa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .product-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .thumbnail:hover, .thumbnail.selected {
            border-color: #007bff;
        }
        .alert {
            display: none;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .quantity-selector {
            width: 70px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <div class="row">
            <div class="col-md-6">
                <img id="main-image" src="anh-trai-tao-do.jpg" alt="Táo" class="product-image mb-3">
                <div>
                    <img class="thumbnail selected" src="anh-qua-tao_095349649.jpg" alt="Hình thu nhỏ 1" data-large="anh-qua-tao_095349649.jpg">
                    <img class="thumbnail" src="tao-xanh-phan-rang-va-nhung-dieu-co-the-ban-chua-biet-01-1658236460.jpeg" alt="Hình thu nhỏ 2" data-large="tao-xanh-phan-rang-va-nhung-dieu-co-the-ban-chua-biet-01-1658236460.jpeg">
                    <img class="thumbnail" src="anh-trai-tao-do.jpg" alt="Hình thu nhỏ 3" data-large="anh-trai-tao-do.jpg">
                </div>
            </div>
            <div class="col-md-6 product-details">
                <h2>Táo</h2>
                <p class="text-success">30.000 ₫</p>
                <p>Táo tươi ngon, giàu dinh dưỡng giúp tăng cường sức khỏe và phát triển. Cung cấp đầy đủ các dưỡng chất thiết yếu cho cơ thể. <a href="#">Xem thêm</a></p>

                <div class="mt-3">
                    <label for="quantity" class="form-label"><strong>Số lượng:</strong></label>
                    <input type="number" id="quantity" class="form-control quantity-selector" value="1" min="1">
                </div>

                <div class="alert alert-warning mt-3" id="alert">
                    Vui lòng chọn số lượng trước khi thêm vào giỏ hàng.
                </div>

                <button class="btn btn-primary mt-3" id="add-to-cart">Thêm vào giỏ hàng</button>

                <div class="mt-4">
                    <p><strong>SKU:</strong> N/A</p>
                    <p><strong>Thương hiệu:</strong> Táo</p>
                    <a href="#">Xem tất cả chi tiết</a>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p>&copy; 2024 Công Ty Táo Việt Nam.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('add-to-cart').addEventListener('click', function () {
            const quantity = document.getElementById('quantity').value;
            if (quantity < 1) {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
                alert('Sản phẩm đã được thêm vào giỏ hàng với số lượng: ' + quantity);
            }
        });

        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.getElementById('main-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                thumbnails.forEach(thumb => thumb.classList.remove('selected'));
                const largeImage = this.getAttribute('data-large');
                mainImage.src = largeImage;
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
